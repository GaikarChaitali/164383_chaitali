<!doctype html>
<html>
<head>
</head>
<body align="center">
<video id="vid" width="400" controls>
  <source src="CSS.mp4" type="video/mp4">
 
  Your browser does not support HTML5 video.
</video>
<br>

<button class="play" onclick="play()">Play</button>
<button class="pause" onclick="pause()">Pause</button>
<button class="mute" onclick="mute()">Mute</button>
<button class="unmute" onclick="unmute()">Unmute</button>
<script>
var myvideo=document.getElementById("vid");
function play()
{
myvideo.play();
}
function pause()
{
myvideo.pause();
}
function mute()
{
myvideo.muted= true;
}
function unmute()
{
myvideo.muted=false;
}
</script>
</body>
</html>
